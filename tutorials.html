    <script>
        // Global variable to store video data
        let video_list = [];

        // Dynamic generation of language names and category titles
        let tut_languageNames = {};
        let tut_categoryTitles = {};

        // Global variables
        let tut_currentLanguage = 'en';
        let tut_currentSearchTerm = '';
        let tut_currentCategory = ''; // New global variable for category filter

        // Helper function to capitalize first letter
        function tut_capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Helper function to format category name (replace underscores with spaces and capitalize)
        function tut_formatCategoryName(category) {
            return category.replace(/_/g, ' ').split(' ').map(word => tut_capitalize(word)).join(' ');
        }

        // Function to get CID from URL with default fallback
        function tut_getCidFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('cid') || 'huubinhnguyen';
        }

        // Function to fetch video data from API
        async function tut_fetchVideoData() {
            try {
                const cid = tut_getCidFromURL();
                const response = await fetch(`https://contentmaster.ai/app/dashboard2/get_tutorial_videos?cid=${cid}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Assign the fetched data to video_list
                video_list = data;
                
                console.log('Video data fetched successfully:', video_list);
                return true;
                
            } catch (error) {
                console.error('Error fetching video data:', error);
                
                // Fallback to empty array if API fails
                video_list = [];
                return false;
            }
        }

        // Function to generate language names and category titles from video list
        function tut_generateLanguageAndCategoryData() {
            // Reset data
            tut_languageNames = {};
            tut_categoryTitles = {};
            
            // Check if video_list is empty
            if (!video_list || video_list.length === 0) {
                console.warn('No video data available to generate language and category data');
                return;
            }
            
            // Get unique languages from video list
            const uniqueLanguages = [...new Set(video_list.map(video => video.language))];
            
            // Generate language names - use the language value directly with capitalization
            uniqueLanguages.forEach(lang => {
                tut_languageNames[lang] = tut_capitalize(lang);
            });

            // Get unique categories from video list
            const uniqueCategories = [...new Set(video_list.map(video => video.category))];
            
            // Generate category titles for each language - use category value directly with formatting
            uniqueLanguages.forEach(language => {
                tut_categoryTitles[language] = {};
                uniqueCategories.forEach(category => {
                    tut_categoryTitles[language][category] = tut_formatCategoryName(category);
                });
            });
        }

        // Function to generate dropdown items
        function tut_generateLanguageDropdownItems() {
            const languageMenu = document.getElementById('tut_languageMenu');
            const modalLanguageMenu = document.getElementById('tut_modalLanguageMenu');
            
            let dropdownHTML = '';
            
            Object.keys(tut_languageNames).forEach(langCode => {
                dropdownHTML += `<div class="tut_dropdown_item" data-lang="${langCode}">${tut_languageNames[langCode]}</div>`;
            });
            
            // Update both dropdowns
            if (languageMenu) languageMenu.innerHTML = dropdownHTML;
            if (modalLanguageMenu) {
                modalLanguageMenu.innerHTML = dropdownHTML.replace(/tut_dropdown_item/g, 'tut_modal_dropdown_item');
            }
        }

        // Function to generate category dropdown items
        function tut_generateCategoryDropdownItems() {
            const categoryMenu = document.getElementById('tut_categoryMenu');
            
            if (!categoryMenu) return;
            
            // Get unique categories from current language videos
            const languageVideos = video_list.filter(video => video.language === tut_currentLanguage);
            const uniqueCategories = [...new Set(languageVideos.map(video => video.category))];
            
            let dropdownHTML = '';
            
            // Add "All" option at the beginning
            dropdownHTML += `<div class="tut_category_dropdown_item" data-category="all">All Categories</div>`;
            
            // Add categories after "All"
            uniqueCategories.forEach(category => {
                const displayName = tut_categoryTitles[tut_currentLanguage] ? 
                    tut_categoryTitles[tut_currentLanguage][category] : 
                    tut_formatCategoryName(category);
                dropdownHTML += `<div class="tut_category_dropdown_item" data-category="${category}">${displayName}</div>`;
            });
            
            categoryMenu.innerHTML = dropdownHTML;
        }

        function tut_updateCategoryDropdownDisplay(category) {
            const selectedCategory = document.getElementById('tut_selectedCategory');
            const dropdownItems = document.querySelectorAll('.tut_category_dropdown_item');
            
            if (selectedCategory) {
                if (category === 'all') {
                    selectedCategory.textContent = 'All Categories';
                } else {
                    const displayName = tut_categoryTitles[tut_currentLanguage] ? 
                        tut_categoryTitles[tut_currentLanguage][category] : 
                        tut_formatCategoryName(category);
                    selectedCategory.textContent = displayName;
                }
            }
            
            dropdownItems.forEach(item => {
                item.classList.remove('tut_active');
                if (item.getAttribute('data-category') === category) {
                    item.classList.add('tut_active');
                }
            });
        }

        // Helper function to extract YouTube video ID from URL
        function tut_extractYouTubeVideoId(url) {
            if (url.includes('youtube.com/watch?v=')) {
                return url.split('v=')[1].split('&')[0];
            }
            if (url.includes('youtu.be/')) {
                return url.split('youtu.be/')[1].split('?')[0];
            }
            if (url.includes('youtube.com/shorts/')) {
                return url.split('shorts/')[1].split('?')[0];
            }
            return null;
        }

        function tut_isYouTubeShorts(url) {
            return url.includes('youtube.com/shorts/');
        }

        function tut_convertUrlToCompactId(url) {
            const videoId = tut_extractYouTubeVideoId(url);
            if (!videoId) return url;
            
            if (tut_isYouTubeShorts(url)) {
                return `short_${videoId}`;
            } else {
                return videoId;
            }
        }

        function tut_convertCompactIdToUrl(compactId) {
            if (compactId.startsWith('short_')) {
                const videoId = compactId.replace('short_', '');
                return `https://youtube.com/shorts/${videoId}`;
            } else {
                return `https://youtube.com/watch?v=${compactId}`;
            }
        }

        function tut_getCurrentLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            const langFromUrl = urlParams.get('lang') || urlParams.get('language');
            
            // If language from URL exists in our data, use it
            if (langFromUrl && tut_languageNames[langFromUrl]) {
                return langFromUrl;
            }
            
            // Default to first available language
            const availableLanguages = Object.keys(tut_languageNames);
            return availableLanguages.length > 0 ? availableLanguages[0] : 'english';
        }

        // Updated function to get current category from URL
        function tut_getCurrentCategory() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('category') || '';
        }

        function tut_getVideoIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Updated function to preserve CID in URL and add category
        function tut_updateURL(lang, searchTerm = '', category = '') {
            const url = new URL(window.location);
            const cid = tut_getCidFromURL();
            
            // Always preserve CID
            url.searchParams.set('cid', cid);
            url.searchParams.set('lang', lang);
            url.searchParams.delete('language');
            
            if (searchTerm) {
                url.searchParams.set('search', searchTerm);
            } else {
                url.searchParams.delete('search');
            }
            
            if (category && category !== 'all') {
                url.searchParams.set('category', category);
            } else {
                url.searchParams.delete('category');
            }
            
            window.history.pushState({}, '', url);
        }

        // Updated function to preserve CID in share URL
        function tut_generateShareURL(videoId) {
            const url = new URL(window.location);
            const cid = tut_getCidFromURL();
            
            // Always preserve CID
            url.searchParams.set('cid', cid);
            url.searchParams.set('id', videoId);
            url.searchParams.set('lang', tut_currentLanguage);
            url.searchParams.delete('language');
            url.searchParams.delete('video_id');
            url.searchParams.delete('search');
            
            return url.toString();
        }

        function tut_findVideoById(videoId) {
            // Search in new format
            const results = [];
            
            console.log('Searching for video ID:', videoId);
            console.log('Total videos in list:', video_list.length);
            
            video_list.forEach((video, index) => {
                // Debug log for first few videos
                if (index < 3) {
                    console.log(`Video ${index}:`, {
                        id: video.id,
                        title: video.title,
                        language: video.language
                    });
                }
                
                if (video.id === videoId) {
                    console.log('Found matching video:', video.title, 'in language:', video.language);
                    results.push({
                        video: video,
                        language: video.language
                    });
                }
            });
            
            console.log('Search results:', results.length, 'matches found');
            return results;
        }

        function tut_findVideoInLanguage(videoId, targetLang) {
            const allResults = tut_findVideoById(videoId);
            if (!allResults || allResults.length === 0) return null;
            
            // Find video in desired language
            const targetResult = allResults.find(result => result.language === targetLang);
            if (targetResult) {
                return targetResult;
            }
            
            // If not found in desired language, return first language
            return allResults[0];
        }

        function tut_updateModalDropdownDisplay(lang) {
            const modalSelectedLanguage = document.getElementById('tut_modalSelectedLanguage');
            const modalDropdownItems = document.querySelectorAll('.tut_modal_dropdown_item');
            
            if (modalSelectedLanguage) {
                modalSelectedLanguage.textContent = tut_languageNames[lang] || tut_capitalize(lang);
            }
            
            modalDropdownItems.forEach(item => {
                item.classList.remove('tut_active');
                if (item.getAttribute('data-lang') === lang) {
                    item.classList.add('tut_active');
                }
            });
        }

        function tut_getYouTubeThumbnail(videoId) {
            return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
        }

        function tut_getThumbnailUrl(url, fallbackIndex, video = null) {
            // First priority: Check if video object has thumbnail_url
            if (video && video.thumbnail_url && video.thumbnail_url.trim() !== '') {
                // Check if this is for a direct video (not YouTube)
                const youtubeId = tut_extractYouTubeVideoId(url);
                const isDirectVideo = !youtubeId && (
                    url && (
                        url.match(/\.(mp4|webm|ogg|mov|avi|mkv|flv|wmv)(\?.*)?$/i) || 
                        url.includes('amazonaws.com')
                    ) ||
                    (video.video_url && video.video_url.trim() !== '')
                );
                
                if (isDirectVideo) {
                    // For direct videos, try to generate small thumbnail first
                    console.log('Using small thumbnail for direct video:', video.thumbnail_url);
                    return tut_generateSmallThumbnailUrl(video.thumbnail_url, fallbackIndex);
                } else {
                    // For other cases, use thumbnail_url as-is
                    console.log('Using video.thumbnail_url as-is:', video.thumbnail_url);
                    return video.thumbnail_url;
                }
            }
            
            // Second priority: Extract YouTube thumbnail if it's a YouTube URL
            const youtubeId = tut_extractYouTubeVideoId(url);
            if (youtubeId) {
                console.log('Using YouTube thumbnail for ID:', youtubeId);
                return tut_getYouTubeThumbnail(youtubeId);
            }
            
            // Last fallback: Random image
            console.log('Using random fallback thumbnail for index:', fallbackIndex);
            return `https://picsum.photos/95/169?random=${fallbackIndex}`;
        }

        // Helper function to generate small thumbnail URL and handle fallbacks
        function tut_generateSmallThumbnailUrl(thumbnailUrl, fallbackIndex) {
            try {
                // Generate small thumbnail URL by adding "thumb_" prefix to filename
                const url = new URL(thumbnailUrl);
                const pathParts = url.pathname.split('/');
                const fileName = pathParts[pathParts.length - 1];
                
                // Add "thumb_" prefix to filename
                const smallFileName = 'thumb_' + fileName;
                pathParts[pathParts.length - 1] = smallFileName;
                url.pathname = pathParts.join('/');
                
                const smallThumbnailUrl = url.toString();
                console.log('Generated small thumbnail URL:', smallThumbnailUrl);
                
                return smallThumbnailUrl;
            } catch (error) {
                console.error('Error generating small thumbnail URL:', error);
                return thumbnailUrl; // Fallback to original URL
            }
        }

        // Updated search function to handle category filtering
        function tut_searchVideos(searchTerm, lang, category = '') {
            // Filter videos by language
            let languageVideos = video_list.filter(video => video.language === lang);
            
            if (searchTerm.trim()) {
                // If searching, ignore category filter and search in all videos
                const searchLower = searchTerm.toLowerCase();
                const filteredVideos = languageVideos.filter(video => 
                    video.title.toLowerCase().includes(searchLower) ||
                    video.description.toLowerCase().includes(searchLower)
                );

                // Group filtered videos by category
                const categories = [...new Set(filteredVideos.map(video => video.category))];
                return categories.map(cat => ({
                    category: cat,
                    list: filteredVideos.filter(video => video.category === cat)
                }));
            } else {
                // No search term, apply category filter
                if (category && category !== 'all') {
                    languageVideos = languageVideos.filter(video => video.category === category);
                    return [{
                        category: category,
                        list: languageVideos
                    }];
                } else {
                    // Show all categories
                    const categories = [...new Set(languageVideos.map(video => video.category))];
                    return categories.map(cat => ({
                        category: cat,
                        list: languageVideos.filter(video => video.category === cat)
                    }));
                }
            }
        }

        function tut_createVideoCard(video, index) {
            // Pass video object to getThumbnailUrl for thumbnail_url access
            const thumbnailUrl = tut_getThumbnailUrl(video.url || video.video_url, index, video);
            
            // Debug log to check video.id and thumbnail
            console.log('Creating video card for:', video.title, 'ID:', video.id, 'Thumbnail:', thumbnailUrl);
            
            // Ensure video.id exists and is not undefined
            const videoId = video.id || video.video_id || `video_${index}`;
            
            // Create fallback chain for thumbnail loading
            const originalThumbnailUrl = video.thumbnail_url || '';
            const randomFallbackUrl = `https://picsum.photos/95/169?random=${index}`;
            
            return `
                <div class="tut_video_card" 
                     data-video-url="${video.url || ''}" 
                     data-fallback-video-url="${video.video_url || ''}"
                     data-video-id="${videoId}" 
                     data-title="${video.title}">
                    <div class="tut_video_thumbnail">
                        <img src="${thumbnailUrl}" 
                             alt="${video.title}" 
                             data-original-thumbnail="${originalThumbnailUrl}"
                             data-random-fallback="${randomFallbackUrl}"
                             onerror="tut_handleThumbnailError(this, '${originalThumbnailUrl}', '${randomFallbackUrl}')">
                        <div class="tut_play_button_overlay"></div>
                    </div>
                    <div class="tut_video_content">
                        <h3 class="tut_video_title">${video.title}</h3>
                        <p class="tut_video_description">${video.description}</p>
                        <div class="tut_video_actions">
                            <button class="tut_play_button">Play</button>
                            <button class="tut_share_button" data-video-id="${videoId}">Share</button>
                        </div>
                    </div>
                </div>
            `;
        }
        // Global function to handle thumbnail loading errors with fallback chain
        function tut_handleThumbnailError(imgElement, originalThumbnailUrl, randomFallbackUrl) {
            const currentSrc = imgElement.src;
            const isSmallThumbnail = currentSrc.includes('thumb_');
            
            console.log('Thumbnail error for:', currentSrc);
            
            if (isSmallThumbnail && originalThumbnailUrl && originalThumbnailUrl.trim() !== '') {
                // First fallback: Try original large thumbnail
                console.log('Falling back to original thumbnail:', originalThumbnailUrl);
                imgElement.src = originalThumbnailUrl;
                
                // Set up next fallback level
                imgElement.onerror = function() {
                    console.log('Original thumbnail also failed, using random fallback');
                    this.src = randomFallbackUrl;
                    this.onerror = null; // Prevent infinite loop
                };
            } else if (currentSrc !== randomFallbackUrl) {
                // Final fallback: Random image
                console.log('Using final random fallback:', randomFallbackUrl);
                imgElement.src = randomFallbackUrl;
                imgElement.onerror = null; // Prevent infinite loop
            }
        }

        function tut_createSection(category, videos, lang) {
            const title = tut_categoryTitles[lang] ? tut_categoryTitles[lang][category] : category;
            let videoCards = '';
            videos.forEach((video, index) => {
                videoCards += tut_createVideoCard(video, index + Math.random() * 100);
            });

            return `
                <div class="tut_section">
                    <h2 class="tut_section_title">${title}</h2>
                    <div class="tut_video_grid">
                        ${videoCards}
                    </div>
                </div>
            `;
        }

        // Loading state functions
        function tut_showLoading() {
            const videoContent = document.getElementById('tut_videoContent');
            if (videoContent) {
                videoContent.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #666;">
                        <div style="font-size: 18px; margin-bottom: 10px;">Loading videos...</div>
                        <div style="font-size: 14px;">Please wait while we fetch the latest content.</div>
                    </div>
                `;
            }
        }

        function tut_showError() {
            const videoContent = document.getElementById('tut_videoContent');
            if (videoContent) {
                videoContent.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #e74c3c;">
                        <div style="font-size: 18px; margin-bottom: 10px;">Failed to load videos</div>
                        <div style="font-size: 14px; margin-bottom: 20px;">There was an error loading the video content.</div>
                        <button onclick="location.reload()" style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Main render function updated for category filtering
        function tut_renderVideoList(lang, searchTerm = '', category = '') {
            const videoContent = document.getElementById('tut_videoContent');
            
            // Check if video_list is empty
            if (!video_list || video_list.length === 0) {
                videoContent.innerHTML = '<p style="text-align: center; color: #aaa;">No videos available.</p>';
                return;
            }
            
            const filteredVideos = tut_searchVideos(searchTerm, lang, category);
            
            if (filteredVideos.length === 0 || filteredVideos.every(cat => cat.list.length === 0)) {
                if (searchTerm.trim()) {
                    videoContent.innerHTML = `
                        <div class="tut_search_result_info">No videos found for "${searchTerm}"</div>
                        <div class="tut_no_results">Try searching with different keywords or check other languages.</div>
                    `;
                } else {
                    videoContent.innerHTML = '<p style="text-align: center; color: #aaa;">No videos available in this category.</p>';
                }
                return;
            }

            let html = '';
            
            // Add search result info if searching
            if (searchTerm.trim()) {
                const totalVideos = filteredVideos.reduce((sum, cat) => sum + cat.list.length, 0);
                html += `<div class="tut_search_result_info">Found ${totalVideos} video(s) for "${searchTerm}"</div>`;
            } else if (category && category !== 'all') {
                // Show category filter info
                const categoryDisplayName = tut_categoryTitles[lang] ? 
                    tut_categoryTitles[lang][category] : 
                    tut_formatCategoryName(category);
                const totalVideos = filteredVideos.reduce((sum, cat) => sum + cat.list.length, 0);
                html += `<div class="tut_search_result_info">Showing ${totalVideos} video(s) in "${categoryDisplayName}"</div>`;
            }

            // Render categories and videos
            filteredVideos.forEach(categoryData => {
                if (categoryData.list.length > 0) {
                    html += tut_createSection(categoryData.category, categoryData.list, lang);
                }
            });

            videoContent.innerHTML = html;
            tut_attachVideoCardListeners();
        }

        function tut_convertToEmbedUrl(url) {
            const youtubeId = tut_extractYouTubeVideoId(url);
            if (youtubeId) {
                return `https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0`;
            }
            
            if (url.includes('vimeo.com/')) {
                const videoId = url.split('vimeo.com/')[1].split('?')[0];
                return `https://player.vimeo.com/video/${videoId}?autoplay=1`;
            }
            
            if (url.match(/\.(mp4|webm|ogg|mov)(\?.*)?$/i) || url.includes('amazonaws.com')) {
                return url;
            }
            
            return url;
        }

        function tut_createVideoElement(url) {
            // Handle empty or invalid URLs
            if (!url || url.trim() === '') {
                return `
                    <div style="width: 95%; height: 95%; position: absolute; top: 2.5%; left: 2.5%; display: flex; align-items: center; justify-content: center; background-color: #000; color: #fff; font-size: 18px; border-radius: 8px; z-index: 10;">
                        <div style="text-align: center;">
                            <div style="font-size: 48px; margin-bottom: 20px;">ðŸ“¹</div>

                playButton.addEventListener('click', function(e) {

                    // Debug log to check videoId
                    console.log('Share button clicked for video ID:', videoId);
                    
                    // Check if videoId is valid before generating share URL
                    if (!videoId || videoId === 'undefined' || videoId === 'null') {
                        console.error('Invalid video ID for sharing:', videoId);
                        
                        // Show error to user
                        const originalText = this.textContent;
                        this.textContent = 'Error: No ID';
                        this.style.backgroundColor = '#e74c3c';
                        
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.style.backgroundColor = '';
                        }, 2000);
                        return;
                    }
                    
                    const shareUrl = tut_generateShareURL(videoId);
                    
                    navigator.clipboard.writeText(shareUrl).then(() => {
                        const originalText = this.textContent;
                        this.textContent = 'URL Copied!';
                        this.classList.add('tut_copied');
                        
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.classList.remove('tut_copied');
                        }, 2000);
                    }).catch(() => {
                        const textArea = document.createElement('textarea');
                        textArea.value = shareUrl;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        
                        const originalText = this.textContent;
                        this.textContent = 'URL Copied!';
                        this.classList.add('tut_copied');
                        
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.classList.remove('tut_copied');
                        }, 2000);
                    });
                });

                card.addEventListener('click', function(e) {
                    if (!e.target.closest('.tut_play_button') && !e.target.closest('.tut_share_button')) {
                        const videoUrl = this.getAttribute('data-video-url');
                        const fallbackVideoUrl = this.getAttribute('data-fallback-video-url'); // New attribute
                        const title = this.getAttribute('data-title');
                        const videoId = this.getAttribute('data-video-id');
                        tut_openVideoModal(videoUrl, title, videoId, fallbackVideoUrl);
                    }
                });
            });
        }

            tut_searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    clearTimeout(tut_searchTimeout);
                    tut_currentSearchTerm = this.value;
                    tut_updateURL(tut_currentLanguage, tut_currentSearchTerm, tut_currentCategory);
                    tut_renderVideoList(tut_currentLanguage, tut_currentSearchTerm, tut_currentCategory);
                }
            });

            function tut_closeVideoModal() {
                const tut_modal = document.getElementById('tut_videoModal');
                const tut_youtubeIframe = document.getElementById('tut_youtubeIframe');
                
                if (tut_modal) {
                    tut_modal.style.display = 'none';
                }
                if (tut_youtubeIframe) {
                    tut_youtubeIframe.src = '';
                }
                
                // Destroy Plyr instance
                if (window.currentPlyrInstance) {
                    try {
                        window.currentPlyrInstance.destroy();
                        window.currentPlyrInstance = null;
                        console.log('Plyr instance destroyed');
                    } catch (error) {
                        console.error('Error destroying Plyr:', error);
                    }
                }
                
                // Remove video elements
                const videoElement = document.querySelector('#tut_videoModal video');
                const plyrContainer = document.querySelector('#tut_videoModal .tut-plyr-video, #tut_videoModal [id*="plyr-video"]');
                
                if (videoElement) {
                    videoElement.pause();
                    videoElement.remove();
                }
                if (plyrContainer) {
                    plyrContainer.remove();
                }
                
                // Reset currentVideoId
                tut_currentVideoId = null;
                
                // Update URL while preserving CID
                const url = new URL(window.location);
                const cid = tut_getCidFromURL();
                url.searchParams.set('cid', cid);
                url.searchParams.delete('id');
                url.searchParams.delete('video_id');
                window.history.pushState({}, '', url);
                
                document.body.style.overflow = 'auto';
            }

            // Close modal events
            if (tut_closeModal) {
                tut_closeModal.addEventListener('click', tut_closeVideoModal);
            }

            if (tut_modal) {
                tut_modal.addEventListener('click', function(e) {
                    if (e.target === tut_modal) {
                        tut_closeVideoModal();
                    }
                });
            }

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && tut_modal && tut_modal.style.display === 'block') {
                    tut_closeVideoModal();
                }
            });

            // Modal dropdown functionality
            document.addEventListener('click', function(e) {
                const modalToggle = document.getElementById('tut_modalLanguageToggle');
                const modalMenu = document.getElementById('tut_modalLanguageMenu');
                
                if (modalToggle && modalMenu) {
                    if (e.target.closest('#tut_modalLanguageToggle')) {
                        e.stopPropagation();
                        modalToggle.classList.toggle('tut_active');
                        modalMenu.classList.toggle('tut_show');
                    } else {
                        modalToggle.classList.remove('tut_active');
                        modalMenu.classList.remove('tut_show');
                    }
                }
            });

            // Modal language selection - updated to preserve CID
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('tut_modal_dropdown_item')) {
                    e.stopPropagation();
                    const selectedLang = e.target.getAttribute('data-lang');
                    
                    // Update modal dropdown display
                    tut_updateModalDropdownDisplay(selectedLang);
                    
                    // Close dropdown
                    const modalToggle = document.getElementById('tut_modalLanguageToggle');
                    const modalMenu = document.getElementById('tut_modalLanguageMenu');
                    if (modalToggle && modalMenu) {
                        modalToggle.classList.remove('tut_active');
                        modalMenu.classList.remove('tut_show');
                    }
                    
                    // Update main dropdown
                    tut_updateDropdownDisplay(selectedLang);
                    
                    // Handle language switching logic
                    const videoId = tut_getVideoIdFromURL() || tut_currentVideoId;
                    
                    if (videoId) {
                        const result = tut_findVideoInLanguage(videoId, selectedLang);
                        if (result) {
                            const { video, language } = result;
                            
                            tut_currentLanguage = language;
                            
                            // Update URL if URL has video ID, otherwise just update language - always preserve CID
                            const urlVideoId = tut_getVideoIdFromURL();
                            if (urlVideoId) {
                                const url = new URL(window.location);
                                const cid = tut_getCidFromURL();
                                url.searchParams.set('cid', cid);
                                url.searchParams.set('lang', language);
                                url.searchParams.set('id', videoId);
                                window.history.pushState({}, '', url);
                            }
                            
                            // Update video in modal
                            if (tut_modalTitle) {
                                tut_modalTitle.textContent = video.title;
                            }
                            
                            const embedUrl = tut_convertToEmbedUrl(video.url);
                            
                            if (video.url.match(/\.(mp4|webm|ogg|mov)(\?.*)?$/i) || video.url.includes('amazonaws.com')) {
                                if (tut_youtubeIframe) {
                                    tut_youtubeIframe.style.display = 'none';
                                    const videoContainer = tut_youtubeIframe.parentElement;
                                    
                                    const existingVideo = videoContainer.querySelector('video');
                                    if (existingVideo) {
                                        existingVideo.remove();
                                    }
                                    
                                    videoContainer.insertAdjacentHTML('beforeend', tut_createVideoElement(embedUrl));
                                }
                            } else {
                                if (tut_youtubeIframe) {
                                    const existingVideo = tut_youtubeIframe.parentElement.querySelector('video');
                                    if (existingVideo) {
                                        existingVideo.remove();
                                    }
                                    tut_youtubeIframe.style.display = 'block';
                                    tut_youtubeIframe.src = embedUrl;
                                }
                            }
                        }
                    } else {
                        tut_currentLanguage = selectedLang;
                        tut_updateURL(selectedLang, tut_currentSearchTerm, tut_currentCategory);
                    }
                    
                    tut_renderVideoList(tut_currentLanguage, tut_currentSearchTerm, tut_currentCategory);
                }
            });
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Setup event listeners first
            tut_setupEventListeners();
            
            // Then initialize the page with API data
            tut_initializePage();
            
        });


        

        // Arrow functionality for pointing to chat widget
        let arrow = document.querySelector('.arrow');
        window.onscroll = function() {scrollFunction()};
        document.addEventListener("DOMContentLoaded", function() {
            scrollFunction()
        });
        document.addEventListener("resize", function() {
            scrollFunction()
        });

        function scrollFunction() {
            const titleElement = document.getElementById('hero_title');
            if (!titleElement || !arrow) return;
            
            const rect = titleElement.getBoundingClientRect();
            const x = rect.left;
            const y = rect.top;
            const width = rect.width;
            const height = rect.height;
            
            console.log('X:', x);
            console.log('Y:', y);
            console.log('Width:', width);
            console.log('Height:', height);
            
            // Check if title is visible in viewport
            const windowHeight = window.innerHeight;
            const isVisible = (rect.top < windowHeight && rect.bottom > 0);
            
            if (isVisible) {
                // Calculate the title's bottom position
                const titleBottomPosition = rect.bottom;
                const titleRightPosition = rect.right;
                
                // Get the window's width
                const viewportWidth = window.innerWidth || document.documentElement.clientWidth;
                const lengthFromTitleRightToScreenRight = viewportWidth - rect.right;
                
                // Calculate the height from the title to the bottom of the screen
                const heightFromTitleToBottom = windowHeight - titleBottomPosition;
                
                // Calculate target position (chat widget position - same as original code)
                const targetRight = 40; // Original right position
                const targetBottom = 105; // Original bottom position
                const targetX = viewportWidth - targetRight;
                const targetY = windowHeight - targetBottom;
                
                // Calculate arrow dimensions to reach the target
                const arrowWidth = Math.max(0, targetX - rect.right - 10);
                const arrowHeight = Math.max(0, targetY - (rect.top + height/2));
                
                // Update arrow position and size
                arrow.style.height = Math.round(arrowHeight) + 'px';
                arrow.style.width = Math.round(arrowWidth) + 'px';
                
                // Position arrow to start from the title
                arrow.style.top = (rect.top + height/2) + 'px';
                arrow.style.left = (rect.right + 10) + 'px';
                
                // Show the arrow
                arrow.style.display = "block";
            } else {
                // Hide the arrow when title is not visible
                arrow.style.display = "none";
            }
        }
